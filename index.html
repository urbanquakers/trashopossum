---
layout: compress
---
<!doctype html>
<html>
   <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
        <meta name="description" content="{{ site.description }}">
         <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<link rel="stylesheet" href="{{site.baseurl}}/css/home.css">
        
		    <!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />
	</head>
    <body>
       <!-- <header>
           <a href="{{site.baseurl}}"><div class="brand"><img class="logo" src="{{site.baseurl}}/images/webjeda-slides.svg" alt="webjeda-slides">
           <h1 class="headline">{{site.title}}</h1></div></a>
       </header>   -->
        <div class="pack">
 
 <p class="head-text">Ode to the demon that crawled into my trash one night</p>
 
{% for post in site.posts %}                              
                               
    <a class="link" href="{{site.baseurl}}{{post.url}}"> 
       
        <div class="card" style="background-color: {% cycle  '#6a5252', '#897f7f', '#869882', '#484a47', '#837989', '#5d4967' %}" >
           <!-- <div class="card-number">
               {{forloop.index}}
           </div> -->
            <div class="card-title">
                {{ post.title | truncate: 13 }}
            </div>
        </div>
    </a>
          
{% endfor %}
        </div>
    </body>
</html>
